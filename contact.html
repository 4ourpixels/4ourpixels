      crossorigin="anonymous"
    />
    <!-- Favicon for all devices -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./image/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./image/favicon/favicon-16x16.png"
    />

    <!-- iOS specific favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/favicon/apple-touch-icon.png"
    />

      rel="apple-touch-icon"
      sizes="152x152"
      href="./image/favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome specific favicon -->
    <link rel="manifest" href="./image/favicon/site.webmanifest" />

    <!-- Microsoft specific favicon -->
    <meta name="msapplication-TileImage" content="./image/favicon/4white.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Other favicons -->
    <link
      rel="mask-icon"
      href="./image/favicon//image/favicon/4white.png"
      color="#30d5c8"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="containerLocal">
        <nav>
          <img src="./image/4pixels.png" class="logo" />
          <ul id="sidemenu">
            <li>
              <a style="color: inherit" href="./index.html">Home</a>
            </li>
            <li>
              <a style="color: inherit" href="./blog.html">Blog</a>
            </li>
            <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
          </ul>
          <i class="fa-solid fa-bars" onclick="openmenu()"></i>
        </nav>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h1 class="sub-title text-center">Contact Us</h1>
        <form name="submit-to-google-sheet">
          <label class="form-label" for="name">Name</label>
          <input
            id="name"
            type="text"
            name="Name"
            placeholder="Your Name"
            required
          />
          <label class="form-label" for="email">Email</label>
          <input
            id="email"
            type="email"
            name="Email"
            placeholder="Your Email"
            required
          />
          <label class="form-label" for="email">Email</label>
          <textarea
            type="text"
            name="Message"
            rows="6"
            placeholder="Your Message..."
          ></textarea>
          <button type="submit" class="btn2">Submit</button>
        </form>
        <span id="msg"></span>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwLq3Nzvc_DU_3lJQD3jU3RTljc6XdwQJmOlNrcgZmDSIhyjITbEOH9Y4T4_UTej5YG6Q/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Message sent successfully!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
