    <script>
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");

      function opentab(tabname) {
        for (tablink of tablinks) {
          tablink.classList.remove("active-link");
        }
        for (tabcontent of tabcontents) {
          tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
      }
    </script>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwLq3Nzvc_DU_3lJQD3jU3RTljc6XdwQJmOlNrcgZmDSIhyjITbEOH9Y4T4_UTej5YG6Q/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Message sent successfully!";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script>
      // Get a reference to the audio element
      var progress = document.getElementById("mix_progress_bar");
      var song = document.getElementById("song");
      var controlIcon = document.getElementById("controlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        var navbar = document.getElementById("navbar");
        navbar.style.display = "block"; // Display the navbar when playPause is clicked

        // Rest of the playPause function code
        var song = document.getElementById("song");
        var controlIcon = document.getElementById("controlIcon");
        if (song.paused) {
          song.play();
          controlIcon.classList.add("fa-pause");
          controlIcon.classList.remove("fa-play");
        } else {
          song.pause();
          controlIcon.classList.remove("fa-pause");
          controlIcon.classList.add("fa-play");
        }
      }

      if (song.play) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.currentTime = progress.value;
        controlIcon.classList.add("fa-pause");
        controlIcon.classList.remove("fa-play");
      };
    </script>
