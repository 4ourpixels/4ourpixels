  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

    />
    <link

      type="image/png"
      sizes="16x16"

    />

    <!-- iOS specific favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./image/favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome specific favicon -->
    <link rel="manifest" href="./image/favicon/site.webmanifest" />

    <!-- Microsoft specific favicon -->

    <!-- Other favicons -->
    <link
      rel="mask-icon"
      href="./image/favicon//image/favicon/4white.png"
      color="#30d5c8"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="mix-header">
      <div class="containerLocal">
        <nav>
          <img src="./image/g400.png" class="logo" />
          <ul id="sidemenu">
            <li><a class="hover text-white" href="./index.html">Home</a></li>
            <li>
              <a class="hover text-white" href="./djg400.html#allMixes"
                >Mixes</a
              >
            </li>
            <li>
              <a class="hover text-white" href="./contact.html">Contact</a>
            </li>
            <li>
              <a
                class="hover text-white"
                href="https://4ourpixels.github.io/ecommerce/"
                >Merch</a
              >
            </li>
            <i class="fa-solid text-white fa-xmark" onclick="closemenu()"></i>
          </ul>
          <i class="fa-solid text-white fa-bars" onclick="openmenu()"></i>
        </nav>
        <div id="episode-details" class="header-text"></div>
      </div>
    </div>

    <script>
      // JavaScript code to load the episode details from the JSON data
      const pageTitle = document.getElementById("page_title");
      const mixHeader = document.getElementById("mix-header");
      const urlParams = new URLSearchParams(window.location.search);
      const episodeId = urlParams.get("id");

      // Load the JSON data
      fetch("./data.json")
        .then((response) => response.json())
        .then((data) => {
          const episode = data.find((episode) => episode.id === episodeId);
          if (episode) {
            const episodeDetails = document.getElementById("episode-details");
            mixHeader.style.background = `linear-gradient(rgba(0, 0, 0, 0.7), #000000d6),url(${episode.thumbnailLg})`;
            mixHeader.style.backgroundSize = "cover";
            mixHeader.style.backgroundPosition = "center";
            mixHeader.style.width = "100%";
            mixHeader.style.height = "100vh";
            episodeDetails.innerHTML = `
              <small class="text-white"><a href="./djg400.html#allMixes" class="underline hover">&#8592; All Mixes</a> / DJ G400</small>
              <div class="sub-title">${episode.Album}</div>
              <small class="text-white">Episode: ${episode.Episode}</small>
              <div class="row">
                <div class="display-1 mt-3 text-white" onclick="playPause()">
                  <i class="fa-solid fa-play hover" id="controlIcon"></i>
                </div>
                <h6 class="text-white float-end">#${episode.Genre}</h6>
              </div>
              <div class="audio-player">
                <audio id="song">
                  <source src="${episode.audio}" type="audio/mpeg" />
                  Your browser does not support the audio element.
                </audio>
              </div>
              <hr class="text-white"/>
              <div class="float-end">
                <h6 class="text-white">Featured Artists: ${episode.Artists}</h6>
              </div>
            `;
            pageTitle.innerHTML = `DJ G400 - ${episode.Title}`;
          } else {
            const episodeDetails = document.getElementById("episode-details");
            episodeDetails.innerHTML =
              "<p class='alert alert-dark text-center'>Episode not found.</p>";
          }
        })
        .catch((error) => {
          console.error(`Error loading JSON data: ${error}`);
        });

      // Move the playPause() function outside of the DOMContentLoaded event
      function playPause() {
        var song = document.getElementById("song");
        var controlIcon = document.getElementById("controlIcon");

        if (song.paused) {
          song.play();
          controlIcon.classList.add("fa-pause");
          controlIcon.classList.remove("fa-play");
        } else {
          song.pause();
          controlIcon.classList.remove("fa-pause");
          controlIcon.classList.add("fa-play");
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the audio element
        var progress = document.getElementById("mix_progress_bar");
        var song = document.getElementById("song");
        var controlIcon = document.getElementById("controlIcon");

        song.onloadedmetadata = function () {
          progress.max = song.duration;
          progress.value = song.currentTime;
        };

        // Update progress bar continuously as audio plays
        song.ontimeupdate = function () {
          progress.value = song.currentTime;
        };

        progress.oninput = function () {
          song.currentTime = progress.value;
        };

        if (song.play) {
          setInterval(() => {
            progress.value = song.currentTime;
          }, 500);
        }
      });
    </script>

    <script>
      var tablinks = document.getElementsByClassName("tab-links");
      var tabcontents = document.getElementsByClassName("tab-contents");

      function opentab(tabname) {
        for (tablink of tablinks) {
          tablink.classList.remove("active-link");
        }
        for (tabcontent of tabcontents) {
          tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
      }
    </script>

    <script>
      var sidemenu = document.getElementById("sidemenu");

      function openmenu() {
        sidemenu.style.right = "0";
      }
      function closemenu() {
        sidemenu.style.right = "-200px";
      }
    </script>
  </body>
</html>
